<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <meta name="description" content="A briefly explanation how to use lazy load in your webpages.">
    <meta name="author" content="Mauro Sebastian Copa">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Cat Generator</h1>
    </header>
    <main>
        <picture>
            <img src="https://placekitten.com/400/700" alt="first random image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/850" alt="second random image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/600" alt="third random image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/650" alt="four random image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/800" alt="fifth random image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placekitten.com/400/625" alt="sixth random image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p>Mauro Sebastian Copa Lazy Loading Activity</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
